[profile.default]
out = 'foundry_artifacts'
libs = ["node_modules", "lib"]
gas_reports = ["*"]
memory_limit = 11149934592
fs_permissions = [{access = "read", path = "./test/uarch-log/"}, {access = "read", path = "./test/uarch-bin/"}]

[fmt]
line_length = 80
ignore = ["test/UArchReplay_*"]
tab_width = 4
